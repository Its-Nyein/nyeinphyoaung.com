<svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0.4" />
    </linearGradient>
    <filter id="glow-filter">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" fill="#0a0a0f" rx="3"/>

  <!-- Grid pattern -->
  <g opacity="0.15" stroke="#00d4ff" stroke-width="0.4" fill="none">
    <line x1="0" y1="8" x2="32" y2="8"/>
    <line x1="0" y1="16" x2="32" y2="16"/>
    <line x1="0" y1="24" x2="32" y2="24"/>
    <line x1="8" y1="0" x2="8" y2="32"/>
    <line x1="16" y1="0" x2="16" y2="32"/>
    <line x1="24" y1="0" x2="24" y2="32"/>
  </g>

  <!-- Corner bracket accents -->
  <g stroke="#00d4ff" stroke-width="1" opacity="0.5" stroke-linecap="round">
    <line x1="2" y1="2" x2="6" y2="2"/>
    <line x1="2" y1="2" x2="2" y2="6"/>
    <line x1="30" y1="2" x2="26" y2="2"/>
    <line x1="30" y1="2" x2="30" y2="6"/>
    <line x1="2" y1="30" x2="6" y2="30"/>
    <line x1="2" y1="30" x2="2" y2="26"/>
    <line x1="30" y1="30" x2="26" y2="30"/>
    <line x1="30" y1="30" x2="30" y2="26"/>
  </g>

  <!-- N letter with glow -->
  <g filter="url(#glow-filter)">
    <!-- Left vertical -->
    <line x1="9" y1="8" x2="9" y2="24" stroke="#00d4ff" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Diagonal -->
    <line x1="9" y1="8" x2="23" y2="24" stroke="#00d4ff" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Right vertical -->
    <line x1="23" y1="8" x2="23" y2="24" stroke="#00d4ff" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Node circles at vertices -->
  <circle cx="9" cy="8" r="1.8" fill="#00d4ff"/>
  <circle cx="9" cy="24" r="1.8" fill="#00d4ff"/>
  <circle cx="23" cy="8" r="1.8" fill="#00d4ff"/>
  <circle cx="23" cy="24" r="1.8" fill="#00d4ff"/>

  <!-- Center node on diagonal -->
  <circle cx="16" cy="16" r="1" fill="#00d4ff" opacity="0.5"/>
</svg>
